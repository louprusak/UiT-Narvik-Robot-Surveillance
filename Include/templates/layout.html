<!DOCTYPE html>
<html>
<head>
    <!--  Bootstrap include  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <!--  Page Title  -->
    {% if title %}
    <title>UiT Robot Surveillance - {{ title }}</title>
    {% else %}
    <title>Robot Surveillance</title>
    {% endif %}
</head>
<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src=" {{ url_for('static',filename='uit_logo_white.png') }} " alt="logo" height="60"
                 class="d-inline-block page-logo">
            <strong>UiT</strong> Narvik - Robot Surveillance
        </a>

        {% if loggedIn %}
        <div id="navbar-space">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cams') }}">Cams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('all') }}">All</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="btn-group">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src=" {{ url_for('static',filename='account_icon.png') }} " alt="logo" height="30">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item logout" href="{{ url_for('login') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
