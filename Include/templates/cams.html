{% extends "layout.html" %}
{% block content %}

<div id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4" id="cam-list">
            {% for cam in cameras %}
            <a
               class="list-group-item list-group-item-action py-2 ripple d-flex justify-content-between align-items-center cam-item"
               aria-current="true"
               data-cam='{{ cam | tojson | replace("\"", "\'") }}'
            >
            {{ cam.name }}
            {% if cam.status=='active' %}
            <span class="dot cam-active"></span>
            {% else %}
            <span class="dot cam-inactive"></span>
            {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="cams-hint">
    <h1 class="hint">Select a viewing angle to see the video.</h1>
</div>

<div class="cams-aside">
<!--    <div class="cam-focus">-->
        <div class="row">
            <span class="dot" id="cam-status"></span>
            <h1 class="col-11 cam" id="cam-title"></h1>
        </div>
<!--        <div class="embed-responsive embed-responsive-16by9">-->
<!--            <iframe id="cam-video" class="video embed-responsive-item" title="YouTube video player" frameborder="0" allowfullscreen></iframe>-->
<!--        </div>-->

        <div class="div-video">
<!--            <iframe id="cam-video" class="video-big" title="YouTube video player" frameborder="0" allowfullscreen></iframe>-->
<!--            <iframe id="cam-video" class="video-big" title="YouTube video player" frameborder="0" allowfullscreen></iframe>-->
            <img src="{{ url_for('video_feed') }}">
<!--            <iframe  class="video-big" title="YouTube video player" src="{{ url_for('video_feed') }}" frameborder="0" allowfullscreen></iframe>-->
        </div>
<!--    </div>-->
</div>


<script src="{{ url_for('static',filename='cams.js') }}"></script>


{% endblock content %}
